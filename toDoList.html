<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <input type="text" name="task">
        <button>Save</button>
    </form>

    <ul>

    </ul>
</body>
<script>
    const form = document.querySelector("form")
    let oldValue = JSON.parse(localStorage.getItem("TODO")) ?? []
    const ul = document.querySelector("ul")
    form.addEventListener("submit", (event) => {
        event.preventDefault()
        let taskData = event.target.task.value
        if (!taskData.trim()) {
            alert("Please Fill The Task...!!")
        }
        else {
            if (!oldValue.includes(taskData.trim())) {
                oldValue.push(taskData.trim())
                console.log(oldValue);
                localStorage.setItem("TODO", JSON.stringify(oldValue))
                showList()
                event.target.reset()
            }
            else {
                alert("Task Already Added...!!")
            }
        }
    })

    const showList = () => {
        let items = ""
        oldValue.length == 0
            ?
            items += ` <li>Data Not Found</li>`
            :
            oldValue.forEach((value, index) => {
                items += ` <li onClick="deleteList(${index})" style="cursor:pointer"> ${value} &times;</li>`
            })
        ul.innerHTML = items
    }
    showList()
    const deleteList = (index) => {
        if (confirm("Are You Want To Delete Task ? ")) {
            oldValue.splice(index, 1)
            localStorage.setItem("TODO", JSON.stringify(oldValue))
            showList()
        }
    }
</script>

</html>
